## ================== Vault ========================
spring.cloud.vault.enabled=${VAULT_ENABLE:false}
spring.cloud.vault.fail-fast=false
spring.cloud.vault.uri=${VAULT_URI:}
spring.cloud.vault.authentication=APPROLE
spring.cloud.vault.app-role.role-id=${VAULT_ROLE_ID:atp-tdm-role}
spring.cloud.vault.app-role.secret-id=${VAULT_SECRET_ID:d0c4fe41-200d-2e47-5f24-7d6436f79849}
spring.cloud.vault.generic.enabled=true
spring.cloud.vault.generic.backend=kv
spring.cloud.vault.generic.profile-separator=/
#spring.cloud.vault.generic.default-context=atp
spring.cloud.vault.generic.application-name=${VAULT_NAMESPACE:test}-${SERVICE_NAME:atp-tdm}
## ================== Consul ========================
spring.cloud.consul.host=${CONSUL_URL:localhost}
spring.cloud.consul.port=${CONSUL_PORT:8500}
spring.cloud.consul.config.enabled=${CONSUL_ENABLED:false}
spring.cloud.consul.config.prefix=${CONSUL_PREFIX:devci}
spring.cloud.consul.config.acl_token=${CONSUL_TOKEN:}
spring.cloud.consul.enabled=${CONSUL_ENABLED:false}
spring.cloud.consul.config.name=${SERVICE_NAME:atp-tdm}
